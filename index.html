<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="text-box">
            <h1 class="content-header">
              Get <span class="header-span"> insights </span>that help your
              business grow.
            </h1>
            <p class="content-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="sub-content">
              <div>
                <p class="sub-content-title">10k+</p>
                <p class="sub-content-text">companies</p>
              </div>
              <div>
                <p class="sub-content-title">314</p>
                <p class="sub-content-text">templates</p>
              </div>
              <div>
                <p class="sub-content-title">12M+</p>
                <p class="sub-content-text">queries</p>
              </div>
            </div>
          </div>
          <div
            class="img-box"
            role="img"
            aria-label="Women working together"
          ></div>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Diogo Chandoha</a>.
    </div>
  </footer>
</html>
